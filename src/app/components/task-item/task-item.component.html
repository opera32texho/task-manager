<mat-card class="task-card">
  <mat-card-header>
    <mat-checkbox [checked]="task.complete" (change)="toggle.emit(task.id)">{{
      task.title
    }}</mat-checkbox>
  </mat-card-header>
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit.emit(task.id)">Edit</button>
    <button mat-button color="warn" (click)="delete.emit(task.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
