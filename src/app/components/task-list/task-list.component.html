<div class="task-list-container">
  <button
    mat-button
    color="primary"
    (click)="navigateToAdd()"
    class="add-task-btn"
  >
    Add Task
  </button>
  <table mat-table [dataSource]="tasks$" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
        Title
      </th>
      <td
        mat-cell
        [matTooltip]="task.title"
        *matCellDef="let task"
        class="title"
      >
        {{ task.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th class="description" mat-header-cell *matHeaderCellDef>Description</th>
      <td
        class="description"
        mat-cell
        [matTooltip]="task.description"
        *matCellDef="let task"
      >
        {{ task.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox
          [checked]="task.complete"
          (change)="toggleTaskCompletion(task.id)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="navigateToEdit(task.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
